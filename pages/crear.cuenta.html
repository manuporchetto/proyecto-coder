    <!-- FORMULARIO -->
    <main class="contenedor__crearcuenta">
    <h2 class="crearcuenta">Crear cuenta</h2>
    <form action="">
        <div class="crearcuenta__nombre">
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" class="boton">
        </div>
        <div class="crearcuenta__fecha">
            <label for="fecha-nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha-nacimiento" class="boton">
        </div>
        <div class="crearcuenta__sexo">
            <label for=""> Mujer <label>
                    <input type="radio" name="seleccion-genero" value="femenino" class="boton">
        </div>
        <div class="crearcuenta__sexo">
            <label for="">Hombre</label>
            <input type="radio" name="seleccion-genero" value="masculino" class="boton">
        </div>
        <div class="crearcuenta__sexo">
            <label for="">Otro</label>
            <input type="radio" name="seleccion-genero" value="no-responde" class="boton">
        </div>
        <div class="crearcuenta__telefono">
            <label for="numero-telefono">Número de teléfono</label>
            <input type="tel" id="numero-telefono" class="boton">
        </div>
        <div class="crearcuenta__mail">
            <label for="mail">Mail</label>
            <input type="email" value="mail" id="mail" class="boton"> 
        </div>
        <div class="crearcuenta__contraseña">
            <label for="contraseña">Contraseña</label>
            <input type="password" value="contraseña" id="contraseña" class="boton">
        </div>
        <div class="crearcuenta__terminos">
            <label for="">Leí y acepto los términos y condiciones</label>
            <input type="checkbox" class="boton">
        </div>
        <div class="btn__1">
            <input type="submit" value="ENVIAR" class="btn">
        </div>
        <div class="btn__1">
            <input type="reset" value="LIMPIAR" class="btn">
        </div>


    </form>
</main>
